<script>
	var darkModeFlag = true;
	$(document).ready(init);
	function init() {
		if (localStorage) {
			restoreData();
			$("#dark_mode_button").click(darkModeHandler);
		} else {
			alert("不支援的瀏覽器!");
			$("#hint").text("不支援的瀏覽器!");
		}
	}
	function restoreData() {
		var getDarkModeFlag = localStorage.getItem("darkModeFlag");
		//記住深色模式
		if (getDarkModeFlag == "true") {
			darkModeFlag = getDarkModeFlag;
			darkModeHandler();
		}
	}

	function darkModeHandler() {
		if (darkModeFlag) {
			$("body").addClass("body--darkmode");
			$("#dark_mode_button").attr("src",
					"../source/light_mode_FILL0_wght400_GRAD0_opsz48.svg");
		} else {
			$("body").removeClass("body--darkmode");
			$("#dark_mode_button").attr("src",
					"../source/dark_mode_FILL0_wght400_GRAD0_opsz48.svg");
		}
		localStorage.setItem("darkModeFlag", darkModeFlag);
		darkModeFlag = !darkModeFlag;
	}
</script>
<style>
    
    .slideshow_view{
        position: relative;
        margin: auto;
        height: 600px;
        width: 1300px;
        overflow: hidden;
    }
    
    .slideshow_box{
        position: absolute;
        display: flex;
        width: calc(1300 * 5px);/*1300*5*/
        left: -1300px;
    }
    .slideshow_img{
        height: 600px;
        width: 1300px;
        display: block;
        object-fit:fill;
        user-select: none;
    }
</style>
<script>
    var startMouseX = 0;
    var left = -1300;
    var myInterval =null;
    $(document).ready(init2);
    function init2(){
        $("#slideshow_box").mousedown(startSlidePicHandlr);
        $("#slideshow_box").mouseup(endSlidePicHandlr);
        $("#slideshow_box").mouseleave(endSlidePicHandlr);
        setTimeoutHandlr();
    }
	function setTimeoutHandlr(){
		myInterval = setTimeout(moveHandler, 1000);//initial timer
	}
    function moveHandler(){
		left-=1300;
		borderHandlr();
		console.log(left);
		$("#slideshow_box").stop().animate({"left":left+"px"},1000,setTimeoutHandlr);
    }
    function startSlidePicHandlr(e){
        startMouseX = e.pageX;
        $("#slideshow_box").on("mousemove",slidePicHandlr);
		clearTimeout(myInterval);
    }
    function slidePicHandlr(e){
        left+=(e.pageX-startMouseX);
        
        $("#slideshow_box").css("left",left+"px");
        console.log(left);
        startMouseX = e.pageX;
    }
    function endSlidePicHandlr(e){
        borderHandlr();
		$("#slideshow_box").css("left",left+"px");
        $("#slideshow_box").off("mousemove");
    }
	function positionHandlr(){

	}
    function borderHandlr(){
		if(left>(-1300)){left-=1300*5 ;}
        if(left<(-1300*5)){left+=1300*5;} 
	}
</script>
